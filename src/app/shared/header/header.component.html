<div class="row">

    <div class="logo">
      <img src="../../../assets/pictures/logo/Bear.png"/>

    </div>
  </div>
  <div class="col-lg-1"></div>


  <div class="user_info" [ngClass]="{'col-lg-2': authorizedUser.rating!=0,'col-lg-3': authorizedUser.rating==0,'hidden': !isAuthorized}">{{authorizedUser.role}}</div>
